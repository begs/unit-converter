<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <background>
        <h2>Metric/imperial unit converter!!</h2>
        <input value="20" id="input-el" class="increase" oninput="render()" maxlength="10" ></input>

    <lightActive>
        <h3 class="style">Length (meter/feet)</h3>
        <h4 id="length-el" class="style"></h4>
        
        <h3 class="style">Volume (liters/gallons)</h3>
        <h4 id="volume-el" class="style"></h4>
        
        <h3 class="style">Mass (kilograms/pounds)</h3>
        <h4 id="mass-el" class="style"></h4>
        
    </lightActive>

<script src="index.js"></script>
</html>
